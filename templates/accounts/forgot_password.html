{% extends 'base.html' %}

{% block page_content %}

    <section class="section-conten padding-y" style="min-height:84vh">


        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Forgot Password</h4>
                {% include 'partials/alerts.html' %}
                <form method="post" action="{% url 'forgot password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>

                    <div class="form-group">
                        <a href="#" class="float-right">Got password? Login.</a>

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
        <br><br>

    </section>

{% endblock %}
